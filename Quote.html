<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Motivation Quotes</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search quotes...">
            <button id="toggle-mode">Dark Mode</button>
        </div>
        <div id="quote-box" class="fade-in">
            <p id="quote">Click the button to get a new quote!</p>
            <p id="author"></p>
        </div>
        <div class="actions">
            <button id="new-quote">New Quote</button>
            <button id="favorite-quote">Favorite</button>
            <a id="tweet-quote" href="#" target="_blank">Tweet</a>
        </div>
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
